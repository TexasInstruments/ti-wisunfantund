    <script>
        addEventListener('WebComponentsReady', function() 
        {
            // Fire ready event for gc.databind.ready
            window.setTimeout(function() 
            {
                gc.databind.codecsReady.done();
                
                gc.databind.modelsReady.done();
                gc.databind.modelsReady.then(function() 
                {
                    document.dispatchEvent(new CustomEvent("gc-databind-ready", { "detail": "Databinding Ready" }));
                    if (!gc.designer)
                    {
                        gc.databind.registry.loadBindingsFromFile();
                    }
                });
            }, 0);
        });
        
        // define gc in the parent window frame as gc.app so the designer has access to the applications databinding 
        // and services api's
        window.parent.gc = window.parent.gc || {};
        window.parent.gc.app = gc;
        </script>
        
<dom-module id='ti-core-databind'>
	<script>
	    Polymer ({
		    is: 'ti-core-databind'
	   	});
    </script>
</dom-module>
