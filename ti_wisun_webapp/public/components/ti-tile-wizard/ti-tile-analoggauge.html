<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ti-widget-common-behaviors/ti-widget-common-behaviors.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/device-icons.html">
<link rel="import" href="../ti-widget-svggauge/ti-widget-svggauge.html">
<link rel="import" href="ti-tile-base.html">
<link rel="import" href="ti-tile-styles.html">

<!--
`ti-tile-analoggauge` is a tile containing an analog gauge widget, which can be
  used to display the value of another widget or a target variable

Example:

    <ti-tile-analoggauge></ti-tile-analoggauge>

See demo for a full working example of how to use this component.

@group Instrument Tiles
@element ti-tile-analoggauge
@demo demo.html
@extends ti-tile-base
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<dom-module id='ti-tile-analoggauge'  >

    <template>
        <style include="ti-tile-styles">
            :host {
                width: 200px;
            }
        </style>
        <div id="containerDiv" layout vertical style$="background-color:{{backgroundColor}};">
            <div id="shadow-bottom" fit class$="paper-material-bottom-z-[[elevation]]"></div>
            <div id="shadow-top" fit class$="paper-material-top-z-[[elevation]]"></div>
            <div id="tileTitle" style$="[[_getTileTitleStyle(titleStyle,titleBackgroundColor,_defaultTitleBackgroundColor)]];">
                <span>{{titleText}}</span>
            </div>
            <div id="gauge_div" flex style$="[[tileBodyStyle]]">
                <ti-widget-svggauge id="gauge" style$="[[_getGaugeStyle(_resizeCtr)]]" show-odometer="[[showOdometer]]" odometer="{{odometer}}" min-value="[[minValue]]" max-value="[[maxValue]]" title-text="[[gaugeTitle]]" units="[[units]]" frame-color="[[frameColor]]" needle-color="[[needleColor]]" tick-color="#000000" major-tick-color="#000000" gauge-font-size-in-px="[[gaugeFontSizeInPx]]" title-font-size-in-px="[[gaugeTitleFontSizeInPx]]" odometer-font-size-in-px="[[odometerFontSizeInPx]]"></ti-widget-svggauge>
            </div>
            <template is="dom-if" restamp="true" if="{{_isInDesigner}}">
                <paper-icon-button id="editIcon"  class="pointer" icon="create" on-tap="editProperties" title="edit tile properties" style$="[[_getIconStyle(_iconColor)]]" ></paper-icon-button>
                <paper-icon-button id="moveLeftIcon" class="pointer" icon="arrow-back" on-tap="moveLeft" title="move tile left" style$="[[_getArrowStyle(_arrowStyle,_iconColor)]]"></paper-icon-button>
                <paper-icon-button id="moveRightIcon" class="pointer" icon="arrow-forward" on-tap="moveRight" title="move tile right" style$="[[_getArrowStyle(_arrowStyle,_iconColor)]]"></paper-icon-button>
                <paper-icon-button id="resizeIcon" class="resize" icon="device:signal-cellular-0-bar"  title="resize tile"  style$="[[_getIconStyle(_resizeCornerColor)]]"></paper-icon-button>
                <paper-icon-button id="pinIcon" class="pointer" icon="{{_pinIcon}}" on-tap="togglePin" style$="[[_getIconStyle(_iconColor)]]"></paper-icon-button>
            </template>

        </div>
        <content></content>
    </template>
    <script>
        Polymer ({
            is: 'ti-tile-analoggauge',


            hostAttributes: {
            },
            behaviors: [TiTileBase],
            properties: {
                /**
                 * Color for the frame surrounding the gauge face
                 *
                 * @attribute frameColor
                 * @type String
                 * @default "#f2f2f2"
                 */
                frameColor: {
                    type: String,
                    value: '#c0c0c0',
                    notify: true
                },
                /**
                 * Font size for text on the gauge scale labels (in svg pixels, without the px suffix)
                 *
                 * @attribute gaugeFontSizeInPx
                 * @type Number
                 * @default 5
                 */
                gaugeFontSizeInPx: {
                    type: Number,
                    value: 5,
                    notify: true
                },
                /**
                 * the title text displayed on the gauge face.
                 *
                 * @attribute gaugeTitle
                 * @type String
                 * @default ''
                 */
                gaugeTitle: {
                    type: String,
                    value: '',
                    notify: true
                },
                /**
                 * Font size for the title text (in svg pixels, without the px suffix)
                 *
                 * @attribute gaugeTitleizeInPx
                 * @type Number
                 * @default 6
                 */
                gaugeTitleFontSizeInPx: {
                    type: Number,
                    value: 6,
                    notify: true
                },
                /**
                 * the maximum value to display on the gauge.
                 *
                 * @attribute maxValue
                 * @type number
                 * @default 0
                 */
                maxValue: {
                    type: Number,
                    value: 100,
                    notify: true
                },
                /**
                 * the minimum value to display on the gauge.
                 *
                 * @attribute minValue
                 * @type number
                 * @default 0
                 */
                minValue: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                /**
                 * Color for the needleColor
                 *
                 * @attribute needleColor
                 * @type String
                 * @default "#ff0000"
                 */
                needleColor: {
                    type: String,
                    value: '#cc0000',
                    notify: true
                },
                /**
                 * The string displayed in the inset box on the gauge face.
                 *
                 * @attribute odometer
                 * @type String
                 * @default 0
                 */
                odometer: {
                    type: String,
                    value: '',
                    notify: true
                },
                /**
                 * Font size for the odometer text (in svg pixels, without the px suffix)
                 *
                 * @attribute odometerFontSizeInPx
                 * @type Number
                 * @default 5
                 */
                odometerFontSizeInPx: {
                    type: Number,
                    value: 5.5,
                    notify: true
                },
                /**
                 * Controls whether the inset box on the gauge face is displayed or not
                 *
                 * @attribute showOdometer
                 * @type Boolean
                 * @default false
                 */
                showOdometer: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                /**
                 * the title text displayed at the top of the tile.
                 *
                 * @attribute titleText
                 * @type String
                 * @default ''
                 */
                titleText: {
                    type: String,
                    value: 'Analog Gauge',
                    notify: true
                },

                /**
                 * the value displayed by the gauge.
                 *
                 * @attribute value
                 * @type number
                 * @default 0
                 */
                value: {
                    type: Number,
                    value: 0,
                    notify: true,
                    observer: "valueChanged"
                },

                /**
                 * the units string displayed on the gauge face.
                 *
                 * @attribute units
                 * @type String
                 * @default 0
                 */
                units: {
                    type: String,
                    value: '',
                    notify: true
                }

            },

            getCategory: function() {
                return 'Meter';
            },
            getComponentName: function() {
                return 'Analog Gauge';
            },
            _getGaugeStyle: function(_resizeCtr){
                var result = "";
                var sizeInPx = 0;
                var instRect = this.$.gauge_div.getBoundingClientRect();
                var displayRect = this.$.containerDiv.getBoundingClientRect();
                var topOffset = instRect.top - displayRect.top;

                var h = instRect.height;
                if (h > (displayRect.height - topOffset)){
                    h = displayRect.height - topOffset;
                }
                var w = instRect.width;
                if ((h === 0) || (w === 0)) return result;
                sizeInPx = h;
                if (w < h) {
                    sizeInPx = w;
                }
                sizeInPx -= 10;
                if (sizeInPx <= 0) return result;

                // for circular gauges, ensure that the gauge does not extend past the boundaries of the tile
                result = "width:"+sizeInPx*0.9+"px;max-width:"+sizeInPx*0.9 +"px;height:"+sizeInPx*0.9+"px;max-height:"+sizeInPx*0.9+"px;";
                return result;
            },
            valueChanged: function(newValue,oldValue){
                this.$.gauge.value = newValue;
            },
            attached: function() {
                var superFn = this.behaviors[0]._tileBaseDomReady.bind(this);
                superFn();
                this.async(function(){
                    this.$.gauge.value = this.value;  // make sure the first value was not missed.
                    this._resizeCtr++;
                }.bind(this),0);
            }

        });
    </script>
</dom-module>
