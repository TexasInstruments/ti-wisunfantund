<!--
`ti-behavior-container` implements the behaviors associated with container objects

Example:

    behaviors: [TiBehaviorContainer]


@group Ti Elements
@polymerBehavior TiBehaviorContainer
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<script>

	/**
	 * `ti-behavior-container` implements the behaviors associated with container objects
	 *
	 * @polymerBehavior TiBehaviorContainer
	 */
	TiBehaviorContainer =
	{
        properties:
        {
            /**
             * Controls whether or not scroll bars, both horizontal and/or vertical, are added to this container
             * automatically when child widgets are positioned outside of this containers boundaries.  Use this
             * to create scrollable container.
             *
             * @attribute autoScroll
             * @type string
             * @default inherit
             */
            autoScroll:
            {
                notify: false,
                type: Boolean,
                value: false,
                reflectToAttribute: false,
                observer: "autoScrollChanged"
            },
            autoScrollX:
                {
                    notify: false,
                    type: Boolean,
                    value: false,
                    reflectToAttribute: false,
                    observer: "autoScrollXChanged"
                },
            autoScrollY:
                {
                    notify: false,
                    type: Boolean,
                    value: false,
                    reflectToAttribute: false,
                    observer: "autoScrollYChanged"
                },
        },

        /**
         * Controls the inherit font color for widgets within this container.  Use this to change the
         * font color for all child widgets in one place.  Of course, this assumes that child widgets
         * have not set their own font color.
         *
         * @attribute fontColor
         * @type string
         * @default inherit
         */

        /**
         * <p>Controls the inherited font size of text within child widgets.  Use this to change the
         * font size for all child widgets in one place.  Of course, this assumes that child widgets,
         * have not set their own font size.  The size can be one of the following:</p>
         * <ul><li>xx-small</li>
         * <li>x-small</li><li>small</li><li>medium</li><li>large</li>
         * <li>x-large</li><li>xx-large</li><li>smaller</li><li>larger</li><li>inherit</li></ul>
         *
         * @attribute fontSize
         * @type string
         * @default inherit
         */

    	autoScrollChanged : function()
    	{
    	    var element = this.getElement();
    	    if (element)
    	    {
    	        element.style.overflow = this.autoScroll == true ? "auto" : "hidden";
    	    }
    	},
        autoScrollXChanged : function()
        {
            var element = this.getElement();
            if (element)
            {
                element.style.overflowX = this.autoScrollX == true ? "auto" : "hidden";
            }
        },
        autoScrollYChanged : function()
        {
            var element = this.getElement();
            if (element)
            {
                element.style.overflowY = this.autoScrollY == true ? "auto" : "hidden";
            }
        },
        getElement : function()
        {
            return this;
        },
        ready: function()
        {
            this.autoScrollChanged();
        }

    };
</script>
