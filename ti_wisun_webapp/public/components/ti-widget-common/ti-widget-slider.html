<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-range-slider/paper-range-slider.html">
<link rel="import" href="../ti-widget-common/ti-widget-ruler.html">
<link rel="import" href="../ti-widget-common-behaviors/ti-widget-common-behaviors.html">
<!--
`ti-widget-slider` is a widget with a slider that can be used to input a value.

Example:

    <ti-widget-slider></ti-widget-slider>

See demo for a full working example of how to use this component.

@group Ti Elements
@element ti-widget-slider
@demo demo.html
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<dom-module id='ti-widget-slider'  >

    <template>
        <style>

            :host {
                margin: 0;
                padding: 0;
                position: relative;
                top: 0px;
                left: 0px;
                display: inline-block;
            }
            #slider {
                --paper-range-slider-width: 100%;
				--paper-range-slider-active-color: var(--ti-widget-slider-progress-color, purple);
				--paper-range-slider-knob-color: var(--ti-widget-slider-progress-color, purple);
				--paper-range-slider-pin-color: var(--ti-widget-slider-progress-color, purple);
				margin-bottom: 12px;
            }
            #ruler {
                padding-left: 16px; 
                padding-right: 16px; 
                margin-top: 2px;
                margin-bottom: 2px;
                position: absolute; 
                top: 8px; 
                width:100%;
                height: 12px; 
                overflow: visible;
                left: 0px;
                z-index: 0;
                
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -html-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;   
                pointer-events: none;
                
                -webkit-box-sizing : border-box;
                -moz-box-sizing : border-box;
                box-sizing : border-box;
            }
            #ruler::shadow div.horizontal .tick {
                width: 2px;
            }
            #divContainer ti-widget-ruler::shadow .tick {
                background-color: var(--ti-widget-slider-tick-color, #c00);
                border-color: var(--ti-widget-slider-tick-color, #c00);
            }
            #divContainer #slider::shadow #sliderBar {
                height: 2px;
            }

            </style>
    
        <div id="divContainer" style="position: relative">
            <ti-widget-ruler id="ruler" labels="[[labels]]" hide-ticks="[[hideTicks]]" minor-ticks="0" disabled="[[disabled]]" 
            		font-size="[[fontSize]]" font-color="[[fontColor]]" font-weight="[[fontWeight]]" font-style="[[fontStyle]]"
            		tooltip="[[tooltip]]">
            </ti-widget-ruler>
            <paper-range-slider value-max="{{_immediateValue}}" value-min="{{_immediateValueLow}}" 
                on-change="_committedValueChanged" id="slider" min="[[minValue]]" max="[[maxValue]]" step="[[increment]]" 
                disabled="[[disabled]]" pin="[[_showPinValue]]" single-slider="[[_singleSlider]]">
            </paper-range-slider>
        </div>
        
    </template>
    <script>
        Polymer (
        {
            is: 'ti-widget-slider',  
         
            behaviors: [TiWidgetBase, TiBehaviorImmediateChanges],
            /**
             * Fired when the slider value changes.
             * Add the attribute on-changed="myHandler" to receive callback,
             * or in javascript, use templateObj.$.<componentId>.addEventListener("changed",function(event){...});
             *
             * @event changed
             */
            properties: 
            {
                /**
                 * Controls whether a range slider (2 values) or single slider is used
                 *
                 * @attribute rangeSlider
                 * @type boolean
                 * @default false
                 */
                rangeSlider:
                {
                    type: Boolean,
                    value: false,
                    observer: "rangeSliderChanged"
                },

                /**
                 * Controls the numeric value input by the user. Corresponds to the higher value when range slider is used.
                 *
                 * @attribute value
                 * @type number
                 * @default 0
                 */
                value: 
                {
                    notify: true,
                    type: Number,
                    value: 0,
                    observer: "_sliderValueChanged"
                },

                /**
                 * Controls the numeric value input by the user. Corresponds to the lower value when range slider is used.
                 *
                 * @attribute value
                 * @type number
                 * @default 0
                 */
                valueLow:
                {
                    notify: true,
                    type: Number,
                    value: 0,
                    observer: "_sliderValueLowChanged"
                },

                /**
                 * Provides a minimum value for the slider.
                 *
                 * @attribute minValue
                 * @type number
                 * @default 0
                 */
                minValue: 
                {
                    notify: false,
                    type: Number,
                    value: 0,
                    observer: "minValueChanged"
                },

                /**
                 * Provides a maximum value for the slider.
                 *
                 * @attribute maxValue
                 * @type number
                 * @default 100
                 */
                maxValue: 
                {
                    notify: false,
                    type: Number,
                    value: 100,
                    observer: "maxValueChanged"
                },

                /**
                 * Provides a step value for the slider.  The increment will also be used to round values to
                 * integer multiples of the increment value.
                 *
                 * @attribute increment
                 * @type number
                 * @default 1
                 */
                increment: 
                {
                    notify: false,
                    type: Number,
                    value: 1,
                    observer: "incrementChanged"
                },

                /**
                 * Provides a list of text labels for the ticks marks on the slider.  The number of ticks displayed
                 * is determined by the number of elements in this list.  The list must be separated by either comma ',',
                 * semicolon ';', or pipe character '|'.  The labels are text based, and do not need to be limited to numberic values.
                 * If not labels are provided, then no tick marks are shown.
                 *
                 * @attribute labels
                 * @type array of strings
                 */
                labels: 
                {
                    type: String,
                    value: ""
                },

                /**
                 * Controls whether or not tick marks are displayed or not.
                 *
                 * @attribute hideTicks
                 * @type boolean
                 * @default false
                 */
                hideTicks: 
                {
                    type: Boolean,
                    value: false
                },

                /**
                 * Controls whether or not intermediate changes due to the user's mouse dragging are committed to the value attribute.
                 * If intermediate changes are not allowed, then the value attribute will only update when the user
                 * has finished dragging the slider and release it at a new position..
                 *
                 * @attribute intermediateChanges
                 * @type boolean
                 * @default false
                 */
                 
                /**
                 * Controls whether or not the current value is displayed in a bubble animation while being changed by the user.
                 *
                 * @attribute hidePinValue
                 * @type boolean
                 * @default false
                 */
                hidePinValue: 
                {
                    type: Boolean,
                    value: false,
                    observer: "hidePinValueChanged"
                },

                /**
                 * <p>Controls the size of the optional tick labels that are displayed.  The size can
                 * be one of the following:</p>
                 * <ul><li>xx-small</li>
                 * <li>x-small</li><li>small</li><li>medium</li><li>large</li>
                 * <li>x-large</li><li>xx-large</li><li>smaller</li><li>larger</li><li>inherit</li></ul>
                 *
                 * @attribute fontSize
                 * @type string
                 * @default small
                 */
                fontSize: 
                {
                    type: String,
                    value: "small"
                },

                /**
                 * Controls the color of the optional tick labels that are displayed.  The color can either
                 * a name of a color, like 'oranage', or a hex color value like #FFFFFF.
                 *
                 * @attribute fontColor
                 * @type string
                 * @default inherit
                 */
                fontColor: 
                {
                    type: String,
                    value: ""
                },

                /**
                 * Controls the boldness of the font for the optional tick labels that are displayed.
                 *
                 * @attribute fontWeight
                 * @type normal|bold|inherit
                 * @default normal
                 */
                fontWeight: 
                {
                    type: String,
                    value: "normal"
                },

                /**
                 * Controls the style of the optional tick labels that are displayed.
                 *
                 * @attribute fontStyle
                 * @type normal,italic,inherit
                 * @default normal
                 */
                fontStyle: 
                {
                    type: String,
                    value: "normal"
                },
                /**
                 * Controls the color of the slider bar.
                 *
                 * @attribute sliderColor
                 * @type string
                 * @default '#c00'
                 */
                sliderColor: 
                {
                    notify: false,
                    type: String,
                    value: "",
                    observer: "_sliderColorChanged"
                },
                /**
                 * Controls the color of the tick marks on the slider.
                 *
                 * @attribute tickColor
                 * @type string
                 * @default '#c00'
                 */
                tickColor: 
                {
                    notify: false,
                    type: String,
                    value: "",
                    observer: "_tickColorChanged"
                },
                _immediateValueLow:
                {
                    notify: true,
                    value: "",
                    observer: "_immediateValueChanged"
                }
            },
            _showPinValue: true,

            _committedValueChanged: function()
            {
                this._lastValue = +this._immediateValue;
                this._lastValueLow = +this._immediateValueLow;

                this.value = this._lastValue;
                this.valueLow = this._lastValueLow;
            },
            _valueLowChanged: function()
            {
                if (this.valueLow != this._lastValueLow)
                {
                    this._lastValueLow = this.valueLow;
                    this._immediateValueLow = +this.valueLow;
                }
            },
            _sliderValueChanged: function(newValue, oldValue){
                var detail = {
                    oldValue: oldValue,
                    newValue: newValue,
                    oldValueLow: this.valueLow,
                    newValueLow: this.valueLow,
                };

                this._valueChanged();
                this.fire('changed', detail);
            },
            _sliderValueLowChanged: function(newValue, oldValue){
                var detail = {
                    oldValueLow: oldValue,
                    newValueLow: newValue,
                    oldValue: this.value,
                    newValue: this.value,
                };

                this._valueLowChanged();
                this.fire('changed', detail);
            },
            _sliderColorChanged: function()
            {
                this.customStyle['--ti-widget-slider-progress-color'] = this.sliderColor ? this.sliderColor : undefined;
                this.updateStyles();
            },
            _tickColorChanged: function()
            {
                this.customStyle['--ti-widget-slider-tick-color'] = this.tickColor ? this.tickColor : undefined;
                this.updateStyles();
            },
            getElement : function()
            {
                return this.$ && this.$.divContainer;
            },
            minValueChanged : function()
            {
                if (this.$)
                {
                    this.$.slider.min = +this.minValue; // make sure we convert strings to numbers

                    // make sure value and valueLow are >= new min
                    this.value = Math.max(this.minValue, this.value);
                    this.valueLow = Math.max(this.minValue, this.valueLow);
                }
            },
            maxValueChanged : function()
            {
                if (this.$)
                {
                    this.$.slider.max = +this.maxValue;  // make sure we convert strings to numbers

                    // make sure value and valueLow are <= new max
                    this.value = Math.min(this.maxValue, this.value);
                    this.valueLow = Math.min(this.maxValue, this.valueLow);
                }
            },
            incrementChanged : function()
            {
                if (this.$)
                {
                    this.$.slider.step = +this.increment;  // make sure we convert strings to numbers
                }
            },
            hidePinValueChanged : function()
            {
            	this._showPinValue = !this.hidePinValue;
            },
            rangeSliderChanged: function()
            {
                this._singleSlider = !this.rangeSlider;
            },
            ready : function()
            {
                this.incrementChanged();
                this.minValueChanged();
                this.maxValueChanged();
                this._valueChanged();
                this._valueLowChanged();
            },
            attached: function() 
            {
                this.$.slider.setSingleSlider(this._singleSlider);

                // Override singleSlider change handler
                this.$.slider.addEventListener('single-slider-changed', function(e) {
                    let isSingle = e.detail.value
                    this.$.slider.setSingleSlider(isSingle);
                    if (isSingle) {
                        this.$.slider.$$("#sliderMax").style.pointerEvents      = this.disabled ? 'none' : 'auto';
                    } else {
                        this.$.slider.$$("#sliderKnobMin").style.pointerEvents  = this.disabled ? 'none' : 'auto';
                        this.$.slider.$$("#sliderKnobMax").style.pointerEvents  = this.disabled ? 'none' : 'auto';
                    }

                    this.$.slider.$$("#sliderMax").getEle('#sliderContainer').style.pointerEvents = isSingle && !this.disabled ? "auto" : "none";
                }.bind(this));

                // Override disabled change handler
                this.$.slider.addEventListener('disabled-changed', function(e) {
                    this.$.slider.setDisabled(e.detail.value);
                    this.$.slider.$$("#sliderMax").getEle('#sliderContainer').style.pointerEvents = this._singleSlider && !this.disabled ? "auto" : "none";
                }.bind(this));
            }
        });
    </script>
</dom-module>
