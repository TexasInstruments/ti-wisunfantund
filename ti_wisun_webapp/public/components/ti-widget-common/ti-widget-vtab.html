<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ti-core-assets/ti-core-assets.html">
<link rel="import" href="../ti-widget-common-behaviors/ti-widget-tab-behavior.html">
<!--
`ti-widget-vtab` is an empty container widget to host child widgets.

Example:

    <ti-widget-tabcontainer>
        <ti-widget-vtab name="tab1"></ti-widget-vtab>
        <ti-widget-vtab name="tab2"></ti-widget-vtab>
    </ti-widget-tabcontainer>

See demo for a full working example of how to use this component.

@group Ti Elements
@element ti-widget-vtab
@demo demo.html
@homepage ../../../ti-guicomposer-helpindex/demo.html
-->
<dom-module id='ti-widget-vtab'  >

    <template>

        <style>
            :host {
                position: absolute;
                left: 0px;
                right: 0px;
                top: 0px;
                bottom: 0px;
            }
        </style>

        <content></content>
    </template>
    <script>
        Polymer ({
            is: 'ti-widget-vtab',

            behaviors: [TiWidgetBase, TiWidgetBaseText, TiBehaviorContainer, TiWidgetTabBehavior],
            properties: {
			                /**
                 * Sets the icon for this tab.
                 *
                 * @attribute icon
                 * @type string
                 * @default "build:
                 */
                icon: {
                    notify: true,
                    type: String,
                    value: "build",
                    observer: "tabChanged"
                },
                /**
                 * CSS style string to use to display the icon
                 *
                 * @attribute iconStyle
                 * @type string
                 * @default "width:30px;height:30px;padding:5px;"
                 */
                iconStyle: {
                    notify: true,
                    type: String,
                    value: "width:30px;height:30px;padding:5px;",
                    observer: "tabChanged"
                },
                /**
                 * if the vtab contains a ti-widget-tabcontainer component that is being used e.g. to display
                 * device-specific information that is configured via ti-widget-tabroute, setting this
                 * to true will hide the child tab icons from the vtabcontainer's vertical menu bar
                 *
                 * @attribute noChildTabsInMenu
                 * @type boolean
                 * @default false
                 */
                noChildTabsInMenu: {
                    notify: true,
                    type: Boolean,
                    value: false
                },
                /**
                 * if set, when the user selects this tab an app_reset event is fired by the ti-widget-vtabcontainer parent
                 *
                 * @attribute fireAppResetWhenSelected
                 * @type boolean
                 * @default false
                 */
                resetAppWhenSelected: {
                    notify: true,
                    type: Boolean,
                    value: false
                },
                _isDeleted: {
                    type: Boolean,
                    value: false
                }

            },
			ready: function(){
                this.childChangeMonitor = this._childChangeMonitor.bind(this);
                this.childTabs = [];
                this._inDesigner = gc.utils.isInDesigner();
            },

            attached : function()
            {
                this.async(function(){
                    this._isAttached = true;
                    this.tabChanged();
                    this.updateChildContainerTabs();
                    if (this._inDesigner) {
                        window.setTimeout(this._childChangeMonitor.bind(this),1000);
                    }
                }.bind(this),1);
            },

            tooltipChanged: function() {
                // do nothing
            }
        });
    </script>
</dom-module>
