<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../ti-widget-menubar/ti-widget-abstractmenu.html">
<link rel="import" href="../ti-widget-menubar/ti-widget-menuitem.html">
<link rel="import" href="../ti-widget-menubar/ti-widget-menuaction.html">
<link rel="import" href="../ti-core-assets/ti-core-assets.html">
<script src='src/history.js'></script>
<!--
`ti-widget-editmenu` a sub menu for edit operations.  This menu comes with two default
menu actions:  Undo and redo.  All widget bindings stored in the index.json file will
automatically push undo/redo history in the history buffer.  These menu actions all the
user to undo and redo these UI operations.
    -
Example:

    <ti-widget-menubar>
        <ti-widget-editmenu></ti-widget-editmenu>
    </ti-widget-menubar>

See ../demo.html for a full working example of how to use this component.

@group TI Widget
@element ti-widget-editmenu
@homepage https://gitorious.design.ti.com/guicomposer-nw/ti-widget-editmenu
-->
<dom-module id="ti-widget-editmenu">
<template>
    <style>
        :host {
            display: inline-block;
            block-size: inherit;
            vertical-align: top;
        }
        :host(.subMenuItem), :host(.moreMenuItem) {
            display: block;
        }
        
    </style>
    <ti-widget-menuitem id="EditMenu" name="{{name}}">
        <ti-widget-menuaction id="EditUndo" icon-name="icons:undo" name="Undo" description="Undo the last edit operation."></ti-widget-menuaction>
        <ti-widget-menuaction id="EditRedo" icon-name="icons:redo" name="Redo" description="Redo the last undo operation."></ti-widget-menuaction>
        <content></content>
    </ti-widget-menuitem>
</template>
<script>

    Polymer ({
      is: 'ti-widget-editmenu',

        behaviors: [TiWidgetAbstractmenu],

        properties:
        {
            /**
             * Provides the textual label for the edit menu item.
             *
             * @attribute name
             * @type string
             * @default Edit
             */
            name:
            {
              notify: true,
              type: String,
              value: "Edit"
            }
        },
        getMenuItem : function() { return this.$.EditMenu; }
    });

</script>

</dom-module>
