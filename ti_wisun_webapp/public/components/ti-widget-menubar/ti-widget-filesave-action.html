<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../ti-widget-menubar/ti-widget-menuaction.html">
<link rel="import" href="../ti-widget-menubar/ti-widget-base-menuaction.html">
<link rel="import" href="../ti-core-assets/ti-core-assets.html">
<script src='src/file.js'></script>

<dom-module id="ti-widget-filesave-action">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <input style="display:none" type="file" id="fileSaveDialog" nwsaveas="settings.json" onclick="arguments[0].stopPropagation();"/>
        <ti-widget-menuaction id="FileSave" icon-name="{{iconName}}" name="{{name}}" description="{{description}}"></ti-widget-menuaction>
    </template>
    <script>

        Polymer(
        {
    		is: 'ti-widget-filesave-action',

    		behaviors: [TiWidgetBaseMenuaction],

            properties:
            {
                /**
                 * Provides the textual label for the Save Settings menu action.
                 *
                 * @attribute name
                 * @type string
                 */
                name :
                {
 	  	            notify: true,
 	  	            type: String,
 	  	            value: null
   	            },

                /**
                 * Provides the icon the Save Settings menu action.
                 *
                 * @attribute iconName
                 * @type string
                 */
                iconName :
                {
 	  	            notify: true,
 	  	            type: String,
 	  	            value: null
   	            },

                /**
                 * Provides the tooltip description for the Save Settings menu action.
                 *
                 * @attribute description
                 * @type string
                 */
                description :
                {
					notify: true,
  	            	type: String,
  	            	value: null
  	            }
            },
            getMenuItem : function()
            {
            	return this.$ && this.$.FileSave;
            },
            ready : function()
            {
                gc.File.registerSaveDialog(this.$.fileSaveDialog);
            }
        });

    </script>
</dom-module>
