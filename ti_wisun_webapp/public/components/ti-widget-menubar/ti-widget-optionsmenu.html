<!--
`ti-widget-optionsmenu` a sub menu for options.  This menu comes with a
default serial port settings menu action.  If your device is connected
by USB, then this menu will allow the end user to change serial port settings.
    -
Example:

    <ti-widget-menubar>
        <ti-widget-optionsmenu></ti-widget-optionsmenu>
    </ti-widget-menubar>

See ../demo.html for a full working example of how to use this component.

@group TI Widget
@element ti-widget-optionsmenu
@homepage https://gitorious.design.ti.com/guicomposer-nw/ti-widget-optionsmenu
-->
<dom-module id="ti-widget-optionsmenu">
    <template>
        <style>
            :host {
                display: inline-block;
                block-size: inherit;
                vertical-align: top;
            }
            :host(.subMenuItem), :host(.moreMenuItem) {
	            display: block;
	        }
        </style>
        <ti-widget-menuitem id="optionsmenu" name="{{name}}">
	        <ti-widget-options-serialport-action id="optionsSerialPort" icon-name="icons:swap-vert" name="Serial Port ..." description="Configure Port and Baud Rate"></ti-widget-options-serialport-action>
            <content></content>

        </ti-widget-menuitem>
    </template>
    <script>

        Polymer ({
            is: 'ti-widget-optionsmenu',

            behaviors: [TiWidgetAbstractmenu],
            properties:
            {
                /**
                 * Provides the textual label for the options menu item.
                 *
                 * @attribute name
                 * @type string
                 * @default Options
                 */
                name:
                {
                  notify: true,
                  type: String,
                  value: "Options"
                }
            },
            getMenuItem : function()
            {
                return this.$ && this.$.optionsmenu;
            }
        });

    </script>

</dom-module>
